<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ash - Cybersecurity Analyst</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .avatar-border {
      padding: 4px;
      border-radius: 50%;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      display: inline-block;
    }

    .avatar-border img {
      display: block;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      font-weight: bold;
    }

    p {
      margin-top: 8px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="avatar-border">
    <img src="https://pbs.twimg.com/profile_images/1960933103788081153/C1srnS50_400x400.jpg" alt="Ash Avatar">
  </div>
  <h1>Ash</h1>
  <p>Cybersecurity Analyst</p>
</body>
</html>
